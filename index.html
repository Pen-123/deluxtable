<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7B Timetable Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="time" class="digital-clock fade"></h1>
    <h2 id="day" class="fade"></h2>

    <div class="next-lesson-section fade">
      <span class="label">Next Lesson:</span>
      <h3 id="lesson"></h3>
      <div id="timer"></div>
    </div>

    <div id="timetableList" class="fade"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
