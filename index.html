<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7B Timetable</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="clock-section">
      <div id="time" class="digital-clock">00:00:00 AM</div>
      <h2 id="day">Monday</h2>
    </div>

    <div class="lesson-section current-lesson">
      <span class="label">Current Lesson</span>
      <h3 id="currentLesson">No current lesson</h3>
    </div>

    <div class="lesson-section next-lesson">
      <span class="label">Next Lesson</span>
      <h3 id="nextLesson">No next lesson</h3>
      <div id="nextTimer" class="countdown-timer">--:--:--</div>
    </div>

    <div id="timetableList" class="timetable-container">
      <strong>Today's Schedule</strong>
      <div class="timetable-content"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
