<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7B Timetable</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="clock-section">
      <div id="time" class="digital-clock">00:00:00 AM</div>
      <h2 id="day">Monday</h2>
    </div>

    <div class="main-content">
      <div class="side-panel">
        <div class="lesson-section current-lesson">
          <span class="label">Current Lesson</span>
          <h3 id="currentLesson">No current lesson</h3>
          <div id="currentTimer" class="countdown-timer current-timer">--:--:--</div>
        </div>

        <div class="lesson-section next-lesson">
          <span class="label">Next Lesson</span>
          <h3 id="nextLesson">No next lesson</h3>
          <div id="nextTimer" class="countdown-timer next-timer">--:--:--</div>
        </div>
      </div>

      <div class="timetable-container">
        <div class="timetable-header">
          <strong>Today's Schedule</strong>
          <div class="timetable-subtitle" id="scheduleSummary">Loading...</div>
        </div>
        <div class="timetable-content" id="timetableList"></div>
      </div>
    </div>
  </div>

  <!-- Creamo Button -->
  <a href="https://creamo.pages.dev" class="creamo-button" target="_blank">
    <span class="creamo-icon">âœ¨</span>
    <span>Creamo</span>
  </a>

  <script src="script.js"></script>
</body>
</html>
